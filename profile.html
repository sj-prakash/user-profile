<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Profile</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />

        <script
            src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="./css/global.css" />
        <link rel="stylesheet" href="./css/form.css" />
        <link rel="stylesheet" href="./css/register.css" />
        <link rel="stylesheet" href="./css/profile.css" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">User <b>Profile</b></a>
                    <div id="navbarText">
                        <div class="ms-auto mb-2 mb-lg-0">
                            <span class="navbar-text me-4" id="username">
                                username
                            </span>
                            <button
                                type="button"
                                class="btn btn-secondary me-2 btn-logout p-2 px-4 bg-danger"
                            >
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <div class="blur-container">
            <div class="blur p-5">
                <h2 class="form-title mb-4">Profile</h2>

                <div class="form-inputs p-3 mb-0">
                    <table class="w-100" style="text-align: left">
                        <tr>
                            <td class="w-25">Name</td>
                            <td>
                                <input
                                    class="form-control bg-transparent"
                                    type="text"
                                    name="name"
                                    id="name"
                                />
                            </td>
                        </tr>
                        <tr>
                            <td class="w-25">DOB</td>
                            <td>
                                <input
                                    class="form-control bg-transparent"
                                    type="date"
                                    name="dob"
                                    id="dob"
                                />
                            </td>
                        </tr>
                        <tr>
                            <td class="w-25">Phone</td>
                            <td>
                                <input
                                    class="form-control bg-transparent"
                                    type="number"
                                    name="phone"
                                    id="phone"
                                />
                            </td>
                        </tr>
                        <tr>
                            <td class="w-25">Email</td>
                            <td>
                                <input
                                    class="form-control bg-transparent"
                                    type="number"
                                    name="email"
                                    id="email"
                                />
                            </td>
                        </tr>
                        <tr>
                            <td class="w-25">Bio</td>
                            <td>
                                <textarea
                                    class="form-control bg-transparent"
                                    name="bio"
                                    id="bio"
                                ></textarea>
                            </td>
                        </tr>
                    </table>
                </div>

                <p class="scroll-text m-0 mb-4">â–¼ scroll down</p>

                <button
                    type="button"
                    class="btn btn-primary btn-submit px-5 mb-4"
                >
                    Save
                </button>
            </div>
        </div>

        <script src="js/profile.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
