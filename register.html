<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Register</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />

        <script
            src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="./css/global.css" />
        <link rel="stylesheet" href="./css/form.css" />
        <link rel="stylesheet" href="./css/register.css" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">User <b>Profile</b></a>
                </div>
            </nav>
        </header>

        <div class="blur-container">
            <div class="blur p-5">
                <h2 class="form-title mb-4">Register</h2>

                <div class="form-inputs p-3 mb-0">
                    <div class="form-floating mb-4 m-auto">
                        <input
                            type="text"
                            class="form-control bg-transparent"
                            name="uname"
                            id="uname"
                            placeholder="Username"
                        />
                        <label for="uname">Username</label>
                    </div>
                    <div class="form-floating m-auto mb-4">
                        <input
                            type="password"
                            class="form-control bg-transparent"
                            id="pass"
                            name="pass"
                            placeholder="Password"
                        />
                        <label for="pass">Password</label>
                    </div>
                    <div class="form-floating mb-4 m-auto">
                        <input
                            type="password"
                            class="form-control bg-transparent"
                            name="confirm-pass"
                            id="confirm-pass"
                            placeholder="Confirm Password"
                        />
                        <label for="confirm-pass">Confirm Password</label>
                    </div>
                    <div class="form-floating mb-4 m-auto">
                        <input
                            type="text"
                            class="form-control bg-transparent"
                            name="name"
                            id="name"
                            placeholder="Full name"
                        />
                        <label for="name">Full name</label>
                    </div>
                    <div class="form-floating m-auto mb-4">
                        <input
                            type="date"
                            class="form-control bg-transparent"
                            id="dob"
                            name="dob"
                            placeholder="Date of Birth"
                        />
                        <label for="dob">Date of Birth</label>
                    </div>
                    <div class="form-floating m-auto mb-4">
                        <input
                            type="number"
                            class="form-control bg-transparent"
                            id="phone"
                            name="phone"
                            placeholder="Phone"
                        />
                        <label for="phone">Phone</label>
                    </div>
                    <div class="form-floating m-auto mb-4">
                        <input
                            type="email"
                            class="form-control bg-transparent"
                            name="email"
                            id="email"
                            placeholder="name@example.com"
                        />
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating m-auto mb-0">
                        <textarea
                            name="bio"
                            id="bio"
                            class="form-control bg-transparent"
                            placeholder="Bio"
                        ></textarea>
                        <label for="bio">Bio</label>
                    </div>
                </div>

                <p class="scroll-text m-0 mb-4">â–¼ scroll down</p>

                <button
                    type="button"
                    class="btn btn-primary btn-lg btn-submit p-3 px-5 mb-4"
                >
                    Sign up
                </button>

                <span class="register"
                    >Already have an account?
                    <a href="login.html"><b>Login here!</b></a></span
                >
            </div>
        </div>

        <script src="js/register.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
